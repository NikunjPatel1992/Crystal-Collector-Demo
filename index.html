<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Link to css file-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!--Link to bootstrap file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Link to jquary file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="header1">
                    <h1>Crystal Collector!</h1>
                </div>
            </div>
        </div>

        <div class="container text-center">

            <div class="row">
                <div class="col-md-12">
                    <div class="instruction">
                        <h3>Instructions</h3>
                    </div>
                    <div class="desc">
                        <h5>You Will click the Crystal to start the game.</h5>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="instruction">
                        <h3>Your Target</h3>
                    </div>
                    <div class="desc" id="rendomnumber">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="instruction">
                        <h3>Your Score</h3>
                    </div>
                    <div id="myscore" class="desc">
                        0
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3" id="imgfirst">
                    <img src="assets/image/first1.png">
                </div>
                <div class="col-md-3" id="imgsecond">
                    <img src="assets/image/second.png" style="height: 150; width: 150">
                </div>
                <div class="col-md-3" id="imgthird">
                    <img src="assets/image/third.png" style="height: 150; width: 150">
                </div>
                <div class="col-md-3" id="imgforth">
                    <img src="assets/image/forth.png" style="height: 150; width: 150">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 ">
                    <div class="instruction">
                       <h3> Win Counter</h3>
                    </div>

                    <div class="desc" id="win">
                        0
                    </div>

                </div>
                <div class="col-md-6 ">
                    <div class="instruction">
                       <h3> Loss Counter</h3>
                    </div>
                    <div class="desc" id="loss">
                        0
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="instruction">
                       <h3> Result</h3>
                    </div>
                    <div class="desc" id="result">
                        Play Game
                    </div>
                </div>
            </div>


        </div>

        
    </div>
    <!--Link to javascript file-->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
